/**:
  ros__parameters:
    # IMU usage
    use_imu: false
    
    # Camera driver selection
    camera_driver: "argus"  # "argus" or "v4l2"
    
    # Camera parameters (for Arducam Camarray)
    sensor_id_left: 0
    sensor_id_right: 1
    resolution: [1280, 720]
    fps: 30
    
    # Feature tracking
    max_features: 1500
    lk_levels: 3
    lk_win_size: 21
    min_feature_distance: 15.0
    quality_level: 0.01
    
    # Pose estimation
    ransac_reproj_thresh_px: 2.0
    ransac_iterations: 100
    ransac_confidence: 0.99
    min_inliers: 20
    
    # Bundle adjustment
    ba_window_size: 7
    huber_threshold: 1.0
    chi_square_threshold: 5.991
    ba_max_iterations: 10
    
    # Stereo matching
    stereo_method: "sgbm"  # "sgbm" or "cuda_sgbm"
    num_disparities: 128
    block_size: 5
    
    # Debug/visualization
    publish_debug_images: true
    
    # IMU parameters (if use_imu is true)
    i2c_bus: 7
    imu_addr_gyro: 0x6B
    imu_addr_mag: 0x1D
    imu_rate_hz: 200
    imu_orientation_rpy_deg: [0.0, 0.0, 0.0]
