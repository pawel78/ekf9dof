/**:
  ros__parameters:
    # I2C configuration
    i2c_bus: 7
    imu_addr_gyro: 0x6B  # Gyro/Accel address
    imu_addr_mag: 0x1D   # Magnetometer address
    
    # Sample rate
    imu_rate_hz: 200
    
    # Frame ID
    frame_id: "imu_link"
    
    # Mounting orientation (RPY in degrees)
    imu_orientation_rpy_deg: [0.0, 0.0, 0.0]
    
    # Full-scale ranges
    gyro_scale_dps: 245    # 245, 500, or 2000
    accel_scale_g: 2       # 2, 4, 6, 8, or 16
    mag_scale_gauss: 2     # 2, 4, 8, or 12
    
    # Calibration (biases in sensor units)
    gyro_bias: [0.0, 0.0, 0.0]
    accel_bias: [0.0, 0.0, 0.0]
    mag_bias: [0.0, 0.0, 0.0]
    accel_scale: [1.0, 1.0, 1.0]
